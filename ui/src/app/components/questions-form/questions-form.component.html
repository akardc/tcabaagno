<form [formGroup]="form">
  <mat-vertical-stepper>
    <mat-step label="Who">
      <mat-form-field>
        <textarea matInput formControlName="who" placeholder="Question" matTextareaAutosize></textarea>
      </mat-form-field>
    </mat-step>
    <mat-step label="What">
      <mat-form-field>
        <textarea matInput formControlName="what" placeholder="Question" matTextareaAutosize></textarea>
      </mat-form-field>
    </mat-step>
    <mat-step label="When">
      <mat-form-field>
        <textarea matInput formControlName="when" placeholder="Question" matTextareaAutosize></textarea>
      </mat-form-field>
    </mat-step>
    <mat-step label="Where">
      <mat-form-field>
        <textarea matInput formControlName="where" placeholder="Question" matTextareaAutosize></textarea>
      </mat-form-field>
    </mat-step>
    <mat-step label="Why">
      <mat-form-field>
        <textarea matInput formControlName="why" placeholder="Question" matTextareaAutosize></textarea>
      </mat-form-field>
    </mat-step>
  </mat-vertical-stepper>
</form>
<button mat-raised-button color="accent" (click)="submitQuestions()">Submit</button>
