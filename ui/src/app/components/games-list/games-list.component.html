<div class="container">
    <div class="title">
        <h1>Current Games</h1>
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="createNewGame()">Create New Game</button>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let game">{{game.id}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let game">{{game.status}}</td>
        </ng-container>
        <ng-container matColumnDef="join">
            <th mat-header-cell *matHeaderCellDef>Join</th>
            <td mat-cell *matCellDef="let game">
                <button mat-button color="primary" (click)="joinGame(game.id)">Join This Game</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
